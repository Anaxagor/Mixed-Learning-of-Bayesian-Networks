<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "font": {"size": 36}, "id": "age", "label": "age", "level": 4, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 age"}, {"color": "blue", "font": {"size": 36}, "id": "sex", "label": "sex", "level": 3, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 sex"}, {"color": "blue", "font": {"size": 36}, "id": "relation", "label": "relation", "level": 0, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 relation"}, {"color": "blue", "font": {"size": 36}, "id": "mean_tr", "label": "mean_tr", "level": 6, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 mean_tr"}, {"color": "blue", "font": {"size": 36}, "id": "median_tr", "label": "median_tr", "level": 5, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 median_tr"}, {"color": "blue", "font": {"size": 36}, "id": "tr_per_month", "label": "tr_per_month", "level": 7, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 tr_per_month"}, {"color": "blue", "font": {"size": 36}, "id": "is_parent", "label": "is_parent", "level": 1, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 is_parent"}, {"color": "blue", "font": {"size": 36}, "id": "is_driver", "label": "is_driver", "level": 2, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 is_driver"}, {"color": "blue", "font": {"size": 36}, "id": "has_pets", "label": "has_pets", "level": 4, "shape": "dot", "size": 45, "title": "\u0423\u0437\u0435\u043b \u0431\u0430\u0439\u0435\u0441\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0435\u0442\u0438 has_pets"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "age", "to": "median_tr"}, {"arrows": "to", "from": "age", "to": "tr_per_month"}, {"arrows": "to", "from": "age", "to": "mean_tr"}, {"arrows": "to", "from": "sex", "to": "age"}, {"arrows": "to", "from": "sex", "to": "median_tr"}, {"arrows": "to", "from": "sex", "to": "has_pets"}, {"arrows": "to", "from": "relation", "to": "age"}, {"arrows": "to", "from": "relation", "to": "is_parent"}, {"arrows": "to", "from": "relation", "to": "sex"}, {"arrows": "to", "from": "mean_tr", "to": "tr_per_month"}, {"arrows": "to", "from": "median_tr", "to": "mean_tr"}, {"arrows": "to", "from": "median_tr", "to": "tr_per_month"}, {"arrows": "to", "from": "is_parent", "to": "age"}, {"arrows": "to", "from": "is_parent", "to": "median_tr"}, {"arrows": "to", "from": "is_parent", "to": "mean_tr"}, {"arrows": "to", "from": "is_parent", "to": "tr_per_month"}, {"arrows": "to", "from": "is_parent", "to": "sex"}, {"arrows": "to", "from": "is_parent", "to": "is_driver"}, {"arrows": "to", "from": "is_driver", "to": "sex"}, {"arrows": "to", "from": "is_driver", "to": "median_tr"}, {"arrows": "to", "from": "is_driver", "to": "has_pets"}, {"arrows": "to", "from": "has_pets", "to": "median_tr"}, {"arrows": "to", "from": "has_pets", "to": "mean_tr"}, {"arrows": "to", "from": "has_pets", "to": "tr_per_month"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0.5,
            "damping": 0.09,
            "nodeDistance": 300,
            "springConstant": 0.01,
            "springLength": 100
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
